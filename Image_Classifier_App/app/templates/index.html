<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Image Classifier App</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Custom styles -->
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "css/index.css" %}">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Image Classifier App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <br><br><br>
    <div class="container">
    	<h3>Featured Classifiers</h3>
    	<br>
		<div class="col-sm-6 col-md-3">
			<a class="thumbnail" href="/classifier/dayNight/">
			  <img src="{% static "images/dayNight.jpeg" %}" class="thumbnail_image">
			  <div class="caption">
			    <h4>Day/Night</h4>
			  </div>
			</a>
		</div>
		<div class="col-sm-6 col-md-3">
			<a class="thumbnail" href="/classifier/skylineBuilding/">
			  <img src="{% static "images/skylineBuilding.jpg" %}" class="thumbnail_image">
			  <div class="caption">
			    <h4>Skyline/Building</h4>
			  </div>
			</a>
		</div>
		<div class="col-sm-6 col-md-3">
			<a class="thumbnail" href="/classifier/appleOrange/">
			  <img src="{% static "images/appleOrange.jpeg" %}" class="thumbnail_image">
			  <div class="caption">
			    <h4>Apple/Orange</h4>
			  </div>
			</a>
		</div>
		<div class="col-sm-6 col-md-3">
			<a class="thumbnail" href="/classifier/earthMars/">
			  <img src="{% static "images/earthMars.jpg" %}" class="thumbnail_image">
			  <div class="caption">
			    <h4>Earth/Mars</h4>
			    <p></p>
			  </div>
			</a>
		</div>
    </div><!-- /.container -->

	<br>
    <div class="container">
	    <h3>My Classifiers</h3>
		<br>
	    <div class="col-sm-6 col-md-3">
			<a class="thumbnail" href="/addClassifier/">
			  <img src="{% static "images/plus.ico" %}" class="thumbnail_image">
			  <div class="caption">
			    <h4>Add Classifier</h4>
			    <p></p>
			  </div>
			</a>
		</div>
	</div>

  </body>
</html>
